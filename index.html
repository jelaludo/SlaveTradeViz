                    ))}
                    {filters.legalStatus.map(status => (
                        <div key={status} className="filter-chip">
                            <span>Legal: {formatFilterLabel(status)}</span>
                            <button className="filter-chip-remove" onClick={() => handleFilterChange('legalStatus', status)}>×</button>
                        </div>
                    ))}
                    {filters.laborTypes.map(type => (
                        <div key={type} className="filter-chip">
                            <span>Labor: {formatFilterLabel(type)}</span>
                            <button className="filter-chip-remove" onClick={() => handleFilterChange('laborTypes', type)}>×</button>
                        </div>
                    ))}
                    {Object.entries(filters.brutality).map(([dim, val]) => (
                        val > 0 && (
                            <div key={dim} className="filter-chip">
                                <span>{formatFilterLabel(dim)}: ≥{val}</span>
                                <button className="filter-chip-remove" onClick={() => handleBrutalityChange(dim, 0)}>×</button>
                            </div>
                        )
                    ))}
                </div>
            )}

            <div className="stats-banner">
                <div className="treemap-container" ref={treemapRef}></div>
            </div>

            <div className="visualization-container">
                <div ref={svgRef}></div>
                <div className="legend">
                    {slaveryData.map(trade => (
                        <div key={trade.id} className="legend-item">
                            <div className="legend-color" style={{ background: trade.color }}></div>
                            <span>{trade.name} ({trade.period})</span>
                        </div>
                    ))}
                </div>
            </div>

            <div ref={tooltipRef} className="tooltip"></div>

            {/* Filter Modal */}
            <div className={`filter-modal ${showFilterModal ? 'visible' : ''}`} onClick={(e) => {
                if (e.target.className.includes('filter-modal')) {
                    setShowFilterModal(false);
                }
            }}>
                <div className="filter-modal-content" onClick={(e) => e.stopPropagation()}>
                    <div className="filter-modal-header">
                        <h2>Filter Systems by Dimensions</h2>
                        <button className="close-filter-btn" onClick={() => setShowFilterModal(false)}>
                            Close
                        </button>
                    </div>

                    {/* Acquisition Mode Filter */}
                    <div className="filter-section">
                        <h3>Acquisition Mode</h3>
                        <div className="filter-checkboxes">
                            {getAllAcquisitionModes().map(mode => (
                                <div key={mode} className="filter-checkbox">
                                    <input
                                        type="checkbox"
                                        id={`acq-${mode}`}
                                        checked={filters.acquisition.includes(mode)}
                                        onChange={() => handleFilterChange('acquisition', mode)}
                                    />
                                    <label 
                                        htmlFor={`acq-${mode}`}
                                        className={dimensionDescriptions[mode] ? "dimension-label" : ""}
                                        onMouseEnter={(e) => dimensionDescriptions[mode] && handleDimensionHover(mode, e)}
                                        onMouseMove={(e) => dimensionDescriptions[mode] && setTooltipPosition({ x: e.clientX + 15, y: e.clientY - 15 })}
                                        onMouseLeave={handleDimensionLeave}
                                    >
                                        {formatFilterLabel(mode)}
                                    </label>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Legal Status Filter */}
                    <div className="filter-section">
                        <h3>Legal Status</h3>
                        <div className="filter-checkboxes">
                            {getAllLegalStatuses().map(status => {
                                // Convert status key to match description keys (e.g., "chattel_property" -> "chattel_property")
                                const statusKey = status.replace(/-/g, '_');
                                return (
                                    <div key={status} className="filter-checkbox">
                                        <input
                                            type="checkbox"
                                            id={`legal-${status}`}
                                            checked={filters.legalStatus.includes(status)}
                                            onChange={() => handleFilterChange('legalStatus', status)}
                                        />
                                        <label 
                                            htmlFor={`legal-${status}`}
                                            className={dimensionDescriptions[statusKey] ? "dimension-label" : ""}
                                            onMouseEnter={(e) => dimensionDescriptions[statusKey] && handleDimensionHover(statusKey, e)}
                                            onMouseMove={(e) => dimensionDescriptions[statusKey] && setTooltipPosition({ x: e.clientX + 15, y: e.clientY - 15 })}
                                            onMouseLeave={handleDimensionLeave}
                                        >
                                            {formatFilterLabel(status)}
                                        </label>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* Labor Types Filter */}
                    <div className="filter-section">
                        <h3>Labor Types</h3>
                        <div className="filter-checkboxes">
                            {getAllLaborTypes().map(type => {
                                // Convert type key to match description keys
                                const typeKey = type.replace(/-/g, '_');
                                return (
                                    <div key={type} className="filter-checkbox">
                                        <input
                                            type="checkbox"
                                            id={`labor-${type}`}
                                            checked={filters.laborTypes.includes(type)}
                                            onChange={() => handleFilterChange('laborTypes', type)}
                                        />
                                        <label 
                                            htmlFor={`labor-${type}`}
                                            className={dimensionDescriptions[typeKey] ? "dimension-label" : ""}
                                            onMouseEnter={(e) => dimensionDescriptions[typeKey] && handleDimensionHover(typeKey, e)}
                                            onMouseMove={(e) => dimensionDescriptions[typeKey] && setTooltipPosition({ x: e.clientX + 15, y: e.clientY - 15 })}
                                            onMouseLeave={handleDimensionLeave}
                                        >
                                            {formatFilterLabel(type)}
                                        </label>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* Brutality Profile Filters */}
                    <div className="filter-section">
                        <h3>Brutality Profile (Minimum Threshold)</h3>
                        <div className="filter-slider-group">
                            <div className="filter-slider-label">
                                <span 
                                    className="dimension-label"
                                    onMouseEnter={(e) => handleDimensionHover('transport_mortality', e)}
                                    onMouseMove={(e) => setTooltipPosition({ x: e.clientX + 15, y: e.clientY - 15 })}
                                    onMouseLeave={handleDimensionLeave}
                                >
                                    Transport Mortality
                                </span>
                                <span className="filter-slider-value">{filters.brutality.transport_mortality}</span>
                            </div>
                            <input
                                type="range"
                                min="0"
                                max="3"
                                value={filters.brutality.transport_mortality}
                                onChange={(e) => handleBrutalityChange('transport_mortality', e.target.value)}
                                className="filter-slider"
                            />
                        </div>
                        <div className="filter-slider-group">
                            <div className="filter-slider-label">
                                <span 
                                    className="dimension-label"
                                    onMouseEnter={(e) => handleDimensionHover('bodily_mutilation', e)}
                                    onMouseMove={(e) => setTooltipPosition({ x: e.clientX + 15, y: e.clientY - 15 })}
                                    onMouseLeave={handleDimensionLeave}
                                >
                                    Bodily Mutilation
                                </span>
                                <span className="filter-slider-value">{filters.brutality.bodily_mutilation}</span>
                            </div>
                            <input
                                type="range"
                                min="0"
                                max="3"
                                value={filters.brutality.bodily_mutilation}
                                onChange={(e) => handleBrutalityChange('bodily_mutilation', e.target.value)}
                                className="filter-slider"
                            />
                        </div>
                        <div className="filter-slider-group">
                            <div className="filter-slider-label">
                                <span 
                                    className="dimension-label"
                                    onMouseEnter={(e) => handleDimensionHover('sexual_exploitation', e)}
                                    onMouseMove={(e) => setTooltipPosition({ x: e.clientX + 15, y: e.clientY - 15 })}
                                    onMouseLeave={handleDimensionLeave}
                                >
                                    Sexual Exploitation
                                </span>
                                <span className="filter-slider-value">{filters.brutality.sexual_exploitation}</span>
                            </div>
                            <input
                                type="range"
                                min="0"
                                max="3"
                                value={filters.brutality.sexual_exploitation}
                                onChange={(e) => handleBrutalityChange('sexual_exploitation', e.target.value)}
                                className="filter-slider"
                            />
                        </div>
                        <div className="filter-slider-group">
                            <div className="filter-slider-label">
                                <span 
                                    className="dimension-label"
                                    onMouseEnter={(e) => handleDimensionHover('hereditary_rigidity', e)}
                                    onMouseMove={(e) => setTooltipPosition({ x: e.clientX + 15, y: e.clientY - 15 })}
                                    onMouseLeave={handleDimensionLeave}
                                >
                                    Hereditary Rigidity
                                </span>
                                <span className="filter-slider-value">{filters.brutality.hereditary_rigidity}</span>
                            </div>
                            <input
                                type="range"
                                min="0"
                                max="3"
                                value={filters.brutality.hereditary_rigidity}
                                onChange={(e) => handleBrutalityChange('hereditary_rigidity', e.target.value)}
                                className="filter-slider"
                            />
                        </div>
                        <div className="filter-slider-group">
                            <div className="filter-slider-label">
                                <span 
                                    className="dimension-label"
                                    onMouseEnter={(e) => handleDimensionHover('upward_mobility', e)}
                                    onMouseMove={(e) => setTooltipPosition({ x: e.clientX + 15, y: e.clientY - 15 })}
                                    onMouseLeave={handleDimensionLeave}
                                >
                                    Upward Mobility (inverted)
                                </span>
                                <span className="filter-slider-value">{filters.brutality.upward_mobility}</span>
                            </div>
                            <input
                                type="range"
                                min="0"
                                max="3"
                                value={filters.brutality.upward_mobility}
                                onChange={(e) => handleBrutalityChange('upward_mobility', e.target.value)}
                                className="filter-slider"
                            />
                        </div>
                    </div>

                    <div className="filter-actions">
                        <button className="filter-btn filter-btn-reset" onClick={resetFilters}>
                            Reset All
                        </button>
                        <button className="filter-btn filter-btn-apply" onClick={() => setShowFilterModal(false)}>
                            Apply Filters
                        </button>
                    </div>
                </div>
            </div>

            {/* Dimension Tooltip */}
            {hoveredDimension && dimensionDescriptions[hoveredDimension] && (
                <div 
                    className={`dimension-tooltip visible`}
                    style={{
                        left: `${tooltipPosition.x}px`,
                        top: `${tooltipPosition.y}px`
                    }}
                >
                    <div className="dimension-tooltip-title">
                        {dimensionDescriptions[hoveredDimension].title}
                    </div>
                    <div className="dimension-tooltip-text">
                        {dimensionDescriptions[hoveredDimension].description}
                    </div>
                </div>
            )}

            {/* Category Tooltip */}
            {hoveredCategory && formatCategoryDimensions(hoveredCategory) && (
                <div 
                    className={`category-tooltip visible`}
                    style={{
                        left: `${categoryTooltipPosition.x}px`,
                        top: `${categoryTooltipPosition.y}px`
                    }}
                >
                    <div className="category-tooltip-title" style={{ color: hoveredCategory.color }}>
                        {hoveredCategory.name}
                    </div>
                    {formatCategoryDimensions(hoveredCategory).map((section, idx) => (
                        <div key={idx} className="category-tooltip-section">
                            <div className="category-tooltip-section-title">
                                {section.title}
                            </div>
                            {section.values ? (
                                <div className="category-tooltip-values">
                                    {section.values.map((value, vIdx) => (
                                        <span key={vIdx} className="category-tooltip-value">
                                            {value}
                                        </span>
                                    ))}
                                </div>
                            ) : section.brutality ? (
                                <div className="category-tooltip-brutality">
                                    {section.brutality.map((item, bIdx) => (
                                        <React.Fragment key={bIdx}>
                                            <div className="category-tooltip-brutality-label">
                                                {item.label}:
                                            </div>
                                            <div className="category-tooltip-brutality-value">
                                                {item.value}
                                            </div>
                                        </React.Fragment>
                                    ))}
                                </div>
                            ) : null}
                        </div>
                    ))}
                </div>
            )}

            <div className={`detail-modal ${selectedTrade ? 'visible' : ''}`} onClick={(e) => {
                if (e.target.className.includes('detail-modal')) {
                    setSelectedTrade(null);
                    setSelectedDestination(null);
                }
            }}>
                {selectedTrade && (
                    <div className="detail-content">
                        <button className="close-modal-btn" onClick={() => { setSelectedTrade(null); setSelectedDestination(null); }}>
                            Close
                        </button>
                        <h2 style={{ color: selectedTrade.color }}>{selectedTrade.name}</h2>
                        <p><strong>Period:</strong> {selectedTrade.period}</p>
                        <p><strong>Estimated Scale:</strong> {formatNumber(selectedTrade.lowEstimate)} - {formatNumber(selectedTrade.highEstimate)} people</p>
                        <hr style={{ margin: '20px 0', border: 'none', borderTop: '1px solid #333' }}/>
                        {selectedDestination && selectedTrade.destinationDetails && selectedTrade.destinationDetails[selectedDestination] && (
                            <>
                                <h3>Destination: {selectedDestination}</h3>
                                <p>{selectedTrade.destinationDetails[selectedDestination]}</p>
                                <hr style={{ margin: '20px 0', border: 'none', borderTop: '1px solid #333' }}/>
                            </>
                        )}
                        <p>{selectedTrade.description}</p>
                        {selectedTrade.ending && (
                            <>
                                <h3 style={{ marginTop: '1.5rem' }}>End of this system</h3>
                                <p>{selectedTrade.ending}</p>
                            </>
                        )}
                    </div>
                )}
            </div>
        </div>
    );
};

ReactDOM.render(<SlaveryVisualization />, document.getElementById('root'));
</script>
</body>
</html>
